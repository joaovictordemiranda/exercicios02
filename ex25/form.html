<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Preencha O Formulario</h1>

    <form action="cadastro.php" id="formulario" name="form" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="15" placeholder="Nome Completo...">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" placeholder="Senha..." required>
        </p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 1000000" step="0.1" value="5" required>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="dia" id="idia" value="2023-05-10">
        </p>
        <p>
            <label for="ihora">Horário de Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>

</body>
</html>
