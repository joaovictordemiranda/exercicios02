<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="">
        <p>
            <label for="img">Mensagem: </label>
            <textarea name="textbox" id="textbox" cols="40" rows="10"></textarea>
        </p>

        <p>
            <h2>Verificar idade: </h2>

            <label for="iano">Em que ano voce nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023"
            oninput="calcIdade()">

        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>


        <p>
            <input type="submit" name="enviar" id="ienviar" value="Enviar">
            <input type="submit" name="apagar" id="iapagar" value="Apagar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
